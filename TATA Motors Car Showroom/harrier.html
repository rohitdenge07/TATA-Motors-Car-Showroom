<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');body{width: 100%;height: 100%;margin: 0;padding: 0;text-align: center;font-family: 'Roboto', sans-serif}

     input{display: none}

    .button{
        display: inline-block;
        position: relative;
        width: 50px;
        height: 50px;
        margin: 10px;
        cursor: pointer

      }

    .button span{


              display: block;position: 
                absolute;
                width: 50px;
                height:50px;padding: 0;top: 50%;left: 50%; 
                  -webkit-transform: translate(-50%, -50%); 
                  -ms-transform: translate(-50%, -50%); 
                  -o-transform: translate(-50%, -50%); 
                  transform: translate(-50%, -50%); 
                  border-radius: 100%; 
                  background: #eeeeee; 
                  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);  
                  transition: ease .3s


              }

    .button span:hover{padding: 10px}

    .red .button span{background:red;  border-style: solid;}  
    .silver 
     .button span{background: white;  border-style: solid;}
      .grey .button span{background: grey; border-style: solid;}
    .blue .button span{background: blue; border-style: solid;}
     .layer{

          display: block;position: absolute; 
           width: 100%;height: 100%;top: 0;left: 0;   
           background: transparent;z-index: -1}
           #bar{width: 30%;background-color: black;margin:auto}

</style>
